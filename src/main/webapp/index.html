<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">	
<!--     <link rel="stylesheet" type="text/css" href="home.css"> -->
    <style>

		/* General Reset */
		body {
		    margin: 0;
		    padding: 0;
		    font-family: 'Arial', sans-serif;
		    line-height: 1.6;
		    color: #333;
		    background-color: #f4f4f9;
		}
		
		.container {
		    width: 80%;
		    margin: 0 auto;
		}
		
		/* Header Section */
		header {
		    background-color: #4CAF50;
		    color: white;
		    padding: 20px 0;
		}
		
		header .logo {
		    display: flex;
		    align-items: center;
		    gap: 15px;
		}
		
		header .logo h1 {
		    font-size: 24px;
		    font-weight: bold;
		}
		
		.logo-img {
		    width: 50px;
		    height: auto;
		    border-radius: 50%;
		}
		
		/* Navigation Menu */
		nav {
		    background-color: #333;
		}
		
		nav ul {
		    list-style: none;
		    display: flex;
		    justify-content: center;
		    padding: 10px 0;
		}
		
		nav ul li {
		    margin: 0 15px;
		}
		
		nav ul li a {
		    color: white;
		    text-decoration: none;
		    font-size: 1rem;
		    padding: 10px 15px;
		    display: inline-block;
		    transition: background-color 0.3s;
		}
		
		nav ul li a:hover {
		    background-color: #4CAF50;
		    border-radius: 5px;
		}
		
		/* Auth Buttons */
		.auth-buttons button {
		    padding: 8px 15px;
		    font-size: 1rem;
		    color: white;
		    background-color: #4CAF50;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		    transition: background-color 0.3s;
		}
		
		.auth-buttons button:hover {
		    background-color: #3E8E41;
		}
		
		/* Main Content */
		main {
		    text-align: center;
		    padding: 50px 0;
		    background: linear-gradient(to bottom, #fff, #f4f4f9);
		}
		
		.enter-system h2 {
		    font-size: 36px;
		    color: #4CAF50;
		    margin-bottom: 10px;
		}
		
		.enter-system h3 {
		    font-size: 24px;
		    color: #555;
		}
		
		/* Footer */
		footer {
		    background: #333;
		    color: white;
		    text-align: center;
		    padding: 20px 0;
		    margin-top: 300px;
		}
		
		footer p {
		    margin: 0;
		    font-size: 14px;
		}
		
		.social-icons {
		    margin-top: 10px;
		    display: flex;
		    justify-content: center;
		    gap: 20px;
		}
		
		.social-icons a img {
		    width: 30px;
		    height: 30px;
		    transition: transform 0.3s;
		}
		
		.social-icons a img:hover {
		    transform: scale(1.2);
		}

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1> <img src="Images/logo.jpeg" alt="Logo" class="logo-img"> Project Management System</h1>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html" id="nav-home">Home</a></li>
                <li><a href="HTML/contactUs.html" id="nav-contact">Contact Us</a></li>
                <li><a href="HTML/about.html" id="nav-about">About Us</a></li>
                <li>
                    <div class="header-right">
                        <div class="auth-buttons">
                            <button onclick="window.location.href='login.html'">Login</button>
                            <button onclick="window.location.href='register.html'">Register</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Enter System Button -->
            <section class="enter-system">
                <h2>Welcome to Project Management System</h2>
                <h3><b>The best way to predict the future is to invent it.</b></h3>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Project by: Shubham Losarwar, Anis Shaikh, Heena Dhanure, Supriya Ackulawar</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" />
                </a>
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" />
                </a>
                <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
                    <img src="https://img.icons8.com/ios-filled/50/000000/youtube-play.png" alt="YouTube" />
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
